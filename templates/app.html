{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
{% endblock  %}

{% block bodyblock %}
<div class="container">
    <h1>Face Recognition & Gender Classifier Web App</h1>
    <h3 class="color">Steps:</h3>
</div>
<div class="steps">
    <div class="step">
        <h1>1</h1>
        <h2>Uploading Image</h2>
        <img src="../static/images/image-upload.png" alt="">
    </div>
    <div class="step">
        <h1>2</h1>
        <h2>Face Detection</h2>
        <img src="../static/images/face-detection.png" alt="">
    </div>
    <div class="step">
        <h1>3</h1>
        <h2>Gender Classification</h2>
        <img src="../static/images/gender.png" alt="">
    </div>
</div>
<a id="gender-app" href="/app/gender">Gender App</a>
{% endblock  %}
